version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate --schema=./prisma/schema.prisma
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

